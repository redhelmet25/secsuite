<!DOCTYPE html>
<html lang="en">

<head>
    <link href="favicon.ico" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecSuite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
        <!-- Search form -->
    <div class="search-bar-container">
        <h1 class="mb-4">SECSUITE</h1>
        <form class="mb-4 position-relative">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by tool and tags...">
            </div>
            <!-- Suggestions dropdown -->
            <div id="suggestionsContainer" class="suggestions mt-2" style="display: none;"></div>
        </form>
    </div>


        <!-- Table -->
        <table id="toolTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Tools</th>
                    <th>Description</th>
                    <th>Tags</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically loaded using JavaScript -->
            </tbody>
        </table>
        
    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-0 mt-0">
        <p><a href="https://github.com/redhelmet25/secsuite" class="text-light" target="_blank">SecSuite</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies (jQuery is required for Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    <script src="tools.js"></script>
</body>
</html>
